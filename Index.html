<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Image Generator</title>
    <meta name="description" content="Transform your text descriptions into stunning images with our AI-powered Text to Image Generator. Unleash your creativity!" />
    <meta name="keywords" content="Text to Image, AI, Image Generation, Creativity" />
    <meta name="author" content="Your Name" />
    <link rel="icon" href="./brainicon.ico" type="image/x-icon" />
    <meta property="og:image" content="https://example.com/path/to/your/image.jpg" />
    <meta property="og:title" content="Text to Image Generator" />
    <meta property="og:description" content="Transform your text descriptions into stunning images with our AI-powered Text to Image Generator." />
    <meta property="og:url" content="https://text2image-generation.netlify.app/" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <!-- Font Awesome for the search icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- AOS library for animations -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body
    class="main-container overflow-hidden sm:h-screen w-full m-auto bg-cover bg-center flex flex-col items-center justify-center gap-5 text-white relative bg-gray-900"
    data-aos="zoom-in"
  >
    <h1 class="title-h1">Text to Image Generator</h1>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="spinner"></div>
    </div>

    <div class="image-container">
      <img
        src="./bg.jpg"
        id="image-el"
        alt="Generated Image"
        class=" w-full h-full opacity-1 transition-opacity duration-500"
      />
    </div>

    <div class="w-4/5 sm:w-1/3 relative">
      <!-- Input Container for Search Icon Inside Input Field -->
      <div class="relative">
        <!-- <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i> -->
        <input
          type="text"
          id="input-field"
          aria-label="Describe what you imagine..."
          placeholder="Describe what you imagine..."
          class="w-full pl-10 rounded-md text-black shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-500"
        />
      </div>
    </div>

    <div class="flex  flex-row items-center gap-3">
      <button
      id="button"
      class="bg-black text-white border-none outline-none mt-2  hover:bg-gray-800 transition duration-200"
    >
      Generate
    </button>
    <button
    id="download-button"
    class="bg-green-500 text-white border-none outline-none mt-2 hover:bg-green-600 transition duration-200"
    >
    Download
    </button>
  </div>


    <!-- AOS Script -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000, // Animation duration in milliseconds
        once: true, // Whether animation should happen only once
      });
    </script>
  </body>
</html>

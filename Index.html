<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Image Generator</title>
    <meta name="description" content="Transform your text descriptions into stunning images with our AI-powered Text to Image Generator. Unleash your creativity!" />
    <meta name="keywords" content="Text to Image, AI, Image Generation, Creativity" />
    <meta name="author" content="Your Name" />
    <link rel="icon" href="./brainicon.ico" type="image/x-icon" />
    <meta property="og:image" content="https://example.com/path/to/your/image.jpg" />
    <meta property="og:title" content="Text to Image Generator" />
    <meta property="og:description" content="Transform your text descriptions into stunning images with our AI-powered Text to Image Generator." />
    <meta property="og:url" content="https://text2image-generation.netlify.app/" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <!-- Font Awesome for the search icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- AOS library for animations -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="config.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body
    class="main-container w-full m-auto bg-cover bg-center text-white relative bg-gray-900"
    data-aos="zoom-in"
  >
    <h1 class="title-h1">Text to Image Generator</h1>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="spinner"></div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="error-message">
      <i class="fas fa-exclamation-triangle mr-2"></i>
      <span id="error-text"></span>
    </div>

    <!-- Success Message -->
    <div id="success-message" class="success-message">
      <i class="fas fa-check-circle mr-2"></i>
      <span id="success-text"></span>
    </div>

    <div class="image-container">
      <img
        src="./bg.jpg"
        id="image-el"
        alt="Generated Image"
        class="w-full h-full opacity-1 transition-opacity duration-500"
      />
    </div>

    <div class="input-container">
      <input
        type="text"
        id="input-field"
        aria-label="Describe what you imagine..."
        placeholder="Describe what you imagine..."
        class="w-full rounded-md text-black shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-500"
      />
    </div>

    <div class="button-container">
      <button
        id="button"
        class="bg-black text-white border-none outline-none hover:bg-gray-800 transition duration-200"
      >
        Generate
      </button>
      <button
        id="download-button"
        class="bg-green-500 text-white border-none outline-none hover:bg-green-600 transition duration-200"
        style="display: none;"
      >
        Download
      </button>
    </div>

    <!-- AOS Script -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000, // Animation duration in milliseconds
        once: true, // Whether animation should happen only once
      });
    </script>
  </body>
</html>
